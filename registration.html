<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Page</h1>
    <p>To use this site please fill in the required data</p>
    <h2>Required data</h2>
    <form action="http://127.0.0.1:5500/Login.html">
    <input type="First Name" placeholder="First Name">
    <input type="Surname" placeholder="Surname"><br>
    
    <p>In which country are you registering</p>
    <input list="data-list"><br>
    <datalist id="data-list">
        <option value="Germany"></option>
        <option value="United Kingdom"></option>
        <option value="Australia"></option>
        <option value="Spain"></option>
        <option value="Narnia"></option>
        <option value="Outerspace"></option>
        <option value="I'd rather not say due to legal complications"></option>
    </datalist><br>
    <p>Do you consent to receiving an uncontrolable amount of Spam</p>
    <input type="checkbox"><br>
    <p>Please add todays date</p>
    <input type="Date">
    
    <p>Are you a robot</p>
    <p>Probably not;</p>
    <input type="checkbox">
    <p>No comment;</p>
    <input type="checkbox">

<br>
<br>
    <input type="Submit">
    <input type="Reset">
    </form>
    
</body>
</html>
